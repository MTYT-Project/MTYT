name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Prepare
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build
      run: |
        chmod +x gradlew
        gradlew clean prepare build copyFiles
    - name: Create release
      id: create_release
      run: |
        set -xe
        shopt -s nullglob
        RELDATE="$(date +'%Y-%m-%d %H:%M')"
        NAME="Auto-Build $RELDATE"
        TAGNAME="autobuild-$(date +'%Y-%m-%d-%H-%M')"
        hub release create $(for a in out/*.jar; do echo -a $a; done) -m "$NAME" -t "main" "$TAGNAME"
        echo "::set-output name=tag_name::${TAGNAME}"
        echo "::set-output name=rel_date::${RELDATE}"
      env:
        GITHUB_TOKEN: ${{ github.token }}
